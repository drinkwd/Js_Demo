<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100px;height: 100px;background: red;position: absolute;top: 40px;left: 10px}
    </style>
</head>
<script>
    window.onload= function () {
        var oBtn=document.getElementById('btn1');
        var oBtn2=document.getElementById('btn2');
        var oDiv=document.getElementById('div1');
        //var timer=null;
        //oDiv.timer=null;
        oBtn2.onclick= function () {
            domove(-12, 10);
        }
        oBtn.onclick=function(){
            domove(12,800);
        }
        function domove(number,target){
            clearInterval(oDiv.timer);
            //clearInterval 脾气好可以清除未定义
            oDiv.timer=setInterval(function () {
                var speed=parseInt(getStyle(oDiv,'left'))+number;
                if(speed>target&&number>0)
                {
                    speed=target;
                }
                if(speed<target&&number<0)
                {
                    speed=target;
                }

                oDiv.style.left=speed+'px';
                if(speed==target)
                {
                    clearInterval(oDiv.timer);
                }
            },30)
        }
        function getStyle(obj,attr)
        {
            return obj.currentStyle ? obj.currentStyle[attr]:getComputedStyle(obj)[attr];
        }
    }
</script>
<body>
<input type="button" value="向前" id="btn1"/>
<input type="button" value="向后" id="btn2">
<div id="div1"></div>
</body>
</html>
