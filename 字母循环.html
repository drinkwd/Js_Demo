<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var aInput=document.getElementsByTagName('input');
            var arr=['A','B','C','D'];
            for(var i=0;i<aInput.length;i++)
            {
                aInput[i].num=0;
                aInput[i].onclick=function(){
                    this.value=arr[this.num];
                    this.num++;
                    if(this.num==4)
                    {
                        this.num=0;
                    }
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="0"/>
<input type="button" value="0"/>
<input type="button" value="0"/>
</body>
</html>
