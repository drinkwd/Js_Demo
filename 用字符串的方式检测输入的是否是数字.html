<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload= function () {
        var aInput=document.getElementsByTagName('input');
        function jiance(str){
            var n=0;
            for(var i=0;i<str.length;i++)
            {
                n=str.charCodeAt(i);
                if(n<48||n>57)
                {
                    return false;
                }
            }
            return true;
        }
        aInput[1].onclick=function(){
            if(jiance(aInput[0].value))
            {
                alert("全是数字");
            }
            else
            {
                alert("不全是数字");
            }
        }
    }
</script>
<body>
<input type="text" />
<input type="button" value="检测"/>
</body>
</html>
