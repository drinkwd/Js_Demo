    <meta charset="UTF-8">
    <title></title>

<script>
    alert(fn(2,6));
    alert(fn(5,2));
    function fn(b,a){
        var arr=[];
        if(a>=b){
            for(var i=b;i<=a;i++)
            {
                arr.push(i);
            }
            return arr;
        }
        else {
            for (var i = a; i <= b; i++) {
                arr.push(i);
            }
            return arr;
        }
    }
</script>
