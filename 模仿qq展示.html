<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul,h2{padding: 0;margin: 0;}
        #list{ width:200px;margin: 0 auto;border: 1px solid}
        #list ul{display: none}
        #list ul li{text-indent: 20px;border: 1px solid black;
            height: 30px;line-height: 30px}
        li{list-style: none;}
        h2{ text-indent:20px;background: url("img/ico1.gif") no-repeat 0 center yellowgreen;}
        .title{ text-indent:20px;background: url("img/ico2.gif") no-repeat 0 center gray;}
    </style>
    <script>
        window.onload=function(){
            var oList=document.getElementById('list');
            var aH2=document.getElementsByTagName('h2');
            var aUl=oList.getElementsByTagName('ul');
            var aLi=null;
            var arrLi=[];
            var oLdh2=null;
            for(var i=0;i<aH2.length;i++)
            {
                aH2[i].index=i;
                aH2[i].onclick=function(){
                    for( var i=0;i<aH2.length; i++ ){
                        aH2[i].className = '';
                        aUl[i].style.display = 'none';
                    };
                    this.className = 'title';
                    if( this.className ='title' ){
                        aUl[this.index].style.display = 'block';
                        //this.onOff = true;
                    };
                    if(aH2[this.index].className=='') {
                        aUl[this.index].style.display = 'block';
                        aH2[this.index].className = 'title';
                    }
                    else {
                        aUl[this.index].style.display = 'none';
                        aH2[this.index].className = '';
                        for(var i=0;i<aH2.length;i++)
                        {
                            aUl[this.index].style.display = 'none';
                            aH2[this.index].className = '';
                        }
                    }

                }
            }
            for(var i=0;i<aUl.length;i++)
            {
               aLi= aUl[i].getElementsByTagName('li');
                for(var j=0;j<aLi.length;j++)
                {
                    arrLi.push(aLi[j])
                    aLi[j].onclick=function()
                    {
                        for(var i=0;i<arrLi.length;i++)
                        {
                            arrLi[i].style.background='';
                        }
                            this.style.background='yellow';
                    }
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li class="lis">
        <h2>我的好友</h2>
        <ul>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
        </ul>
    </li>
    <li>
        <h2>我的空间</h2>
        <ul>
            <li>张小三</li>
            <li>张小三</li>
            <li>张小三</li>
            <li>张小三</li>
        </ul>
    </li>
    <li>
        <h2>黑名单</h2>
        <ul>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
        </ul>
    </li>
</ul>
</body>
</html>
