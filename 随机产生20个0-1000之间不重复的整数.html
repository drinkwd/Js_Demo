<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr=[];
    var str='';
    for(var i=0;i<20;i++)
    {
        arr[i]=Math.round(Math.random()*1000);
        for(var j=i+1;j<arr.length;j++)
        {
            if(arr[i]==arr[j])
            {
                arr.splice(j,1);
                j--;//保证数组的真确循环
                i--;//再次执行一遍
            }
        }
        str+=(i+1)+'.'+arr[i]+'<br/>';
    }
    document.body.innerHTML+=str;


</script>
</body>
</html>
