<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr=[1,2,3,4,3,8,3];
    for(var i=0;i<arr.length;i++)
    {
        if(i==4)
        {
            break;
        }
        for(var j=i+1;j<arr.length;j++)
        {
            if(arr[i]==arr[j])
            {
                arr.splice(j,1);
                j--;
            }
        }
    }
    alert(arr);
</script>
</body>
</html>
