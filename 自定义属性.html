<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{list-style: none;width:105px;height: 136px;background: url("img/normal.png");float: left;
        margin-left: 20px}
    </style>
    <script>
        window.onload=function(){
            var aLi=document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++)
            {
                aLi[i].oNoff=true;
                    aLi[i].onclick = function () {
                        if(this.oNoff) {
                            this.style.background = 'url("img/active.png")';
                            this.oNoff = false;
                        }
                        else{
                            this.style.background = 'url("img/normal.png")';
                            this.oNoff = true;
                        }
                    }

            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
