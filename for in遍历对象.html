<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str ='';
    var num=1;
    for(var attr in window)
    {
        str+=num+'.'+attr+':'+window[attr]+'<br/>';
        num++;
    }
    document.body.innerHTML=str;
</script>
</body>
</html>
