<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{  padding: 40px 50px;  }
        #div1{  background: red;  }
        #div2{ background: greenyellow;  }
        #div3{  background: yellow;  }
    </style>
    <script>
        window.onload= function () {
            var oDiv3=document.getElementById('div3');
            alert(oDiv3.offsetParent.tagName);
            /*
            * offsetLeft[Top]:只读 属性 当前元素到定位父级的偏移值
            * ie7以下：有定位父级如果自己没有定位，那么offsetLeft[top]是到body的距离，
            * 如果自己有定位offsetLeft[top]是到定位父级的距离（和其他浏览器一样）
            * 如果没有定位父级 offsetLeft[Top]--->html
            * ie7以下的浏览器和标准浏览器body的margin值不同
            * */
        }
    </script>
</head>
<body id="body1">
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
