<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            width: 100px;height: 100px;float: left;list-style: none;position: relative;}
        div{height: 50px;width: 100px;background: red;border: 1px solid black;display: none;
        position: absolute;top: -30px;
            right: -30px;z-index: 9999;
        }
    </style>
    <script>
        window.onload=function(){
            var aLi=document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++)
            {

                aLi[i].onmouseover=function(){
                    var aDiv=this.getElementsByTagName('div')[0];
                    aDiv.style.display='block';
                }
                aLi[i].onmouseout=function(){
                    var aDiv=this.getElementsByTagName('div')[0];
                    aDiv.style.display='none';
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li>
        <img src="img/1.png">
        <div>123</div>
    </li>
    <li>
        <div>456</div>
        <img src="img/1.png">

    </li>
    <li>
        <img src="img/1.png">
        <div>789</div>
    </li>
    <li>
        <img src="img/1.png">
        <div>012</div>
    </li>
</ul>
</body>
</html>
