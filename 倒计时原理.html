<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var date=new Date();
    var future=new Date(2018,1,10,19,20,30);
    var t=Math.floor((future-date)/1000);
    var str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
    alert(str);
</script>
</body>
</html>
