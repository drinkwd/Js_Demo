<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var book={
                _year:2014,
                edition:1
            };
            Object.defineProperty(book,'year',{
                get:function () {
                    return this._year;
                },
                set:function (newValue) {
                    if(newValue>2014)
                    {
                        this._year=newValue;
                        this.edition+=newValue-2014;
                    }

                }

            });
            book.year=2015;
            alert(book.edition);
        }
    </script>
</head>
<body>
</body>
</html>
