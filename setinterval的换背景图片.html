
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="换张背景图片吧"/>
<input type="button" value="停下吧">
<script>
    var aInput=document.getElementsByTagName('input');
    var arrUrl=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
    var num=0;
    var timer=null;
    aInput[0].onclick=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            document.body.style.background='url('+arrUrl[num]+')';
            num++;
            num%=arrUrl.length;
        },1000);
    }
    aInput[1].onclick=function(){
        clearInterval(timer);
    }
</script>
</body>
</html>
