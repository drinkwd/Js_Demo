<!--js动态创建表格-->
<script>
    var table=document.createElement('table');
    table.border=1;
    table.width='100%';
    //var tbody=document.createElement('tbody');
    //table.appendChild(tbody);
    //创建第一行
    table.insertRow(0);
    table.rows[0].insertCell(0);
    table.rows[0].cells[0].appendChild(document.createTextNode('cell_1 1'));
    table.rows[0].insertCell(1);
    table.rows[0].cells[1].appendChild(document.createTextNode('cell_1 2'));
    document.body.appendChild(table);
</script>
