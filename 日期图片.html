<script>
    window.onload=function(){
        var aImg=document.getElementsByTagName('img');
        var timer=null;
        time();
        setInterval(time,1000);
        setTimeout()
        function time() {
            var mytime = new Date();
            var p=document.getElementById('p');
            var iHour = mytime.getHours();
            var iMinutes = mytime.getMinutes();
            var iSec = mytime.getSeconds();
            var str = '';
            str = abc(iHour)+':' + abc(iMinutes)+':' + abc(iSec);
            p.innerHTML = str;
            for(var i=0;i<aImg.length;i++)
            {
                if(i==2||i==5)
                {
                    aImg[i].src='image/colon.JPG';
                }
                else
                    aImg[i].src = 'image/' + str.charAt(i) + '.JPG';

            }
            function abc(n) {
                return n < 10 ? '0' + n : '' + n;
            }
        }
        function sandong(){
            aImg[2].style.display=none;
            aImg[5].style.display=none;
        }
    };
</script>
