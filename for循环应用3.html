<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 50px;height: 50px;background: red;font-size: 30px;
            color: #fff;position: absolute;top: 20px;left: 20px;
        text-align: center;line-height: 50px;font-weight: bolder}
    </style>
    <script>
        window.onload= function () {
         var aBtn=document.getElementsByTagName('input')[0];
        function a() {
            var oDiv = document.getElementsByTagName('div');
            var str = '';
            for (var i = 0; i < 5; i++) {
                str += '<div>' + i + '</div>';
            }
            document.body.innerHTML+= str;
            for (var i = 0; i < oDiv.length; i++) {
                if (i <= 2) {
                    oDiv[i].style.left = 10 + i * 50 + 'px';
                    oDiv[i].style.top =30+ i * 50 + 'px';
                }
                else {
                    oDiv[i].style.left = 10 + i * 50 + 'px';
                    oDiv[i].style.top = 30+(4 - i) * 50 + 'px';
                }
            }
        }
            aBtn.onclick=function(){
                a();
            }
        }
    </script>
</head>
<body>
<input type="button" value="自动生成V字形" style="position: absolute">
</body>
</html>
