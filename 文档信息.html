<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //完整的url
    var url=document.URL;
    //域名
    var domain=document.domain;
    //前一个页面的链接
    var referrer=document.referrer;
    a=decodeURI(url);
    alert(a);
    alert(domain);
    alert(referrer);
</script>
</body>
