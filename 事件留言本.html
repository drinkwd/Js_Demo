<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload=function(){
        var oInput=document.getElementById('inp');
        var oUl=document.getElementById('ul1');
        oInput.onkeyup=function(ev){
            var ev=ev||event;
            if(this.value!='') {
                if(ev.keyCode==13&&ev.ctrlKey) {
                    var oLi = document.createElement('li');
                    oLi.innerHTML = this.value;
                    if (oUl.children[0]) {
                        oUl.insertBefore(oLi, oUl.children[0]);
                    }
                    else {
                        oUl.appendChild(oLi);
                    }
                }
            }
        };
    };
</script>
<body>
<input type="text" id="inp">
<ul id="ul1"></ul>
</body>
</html>
