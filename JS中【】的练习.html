<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,input{margin: 0;padding:0;font-size: 24px}
        div{width: 100px;height: 100px;border: 1px solid red;}
    </style>
    <script>
        window.onload= function () {
            var oAttr=document.getElementById("attr");
            var oVal=document.getElementById("val");
            var oBtn=document.getElementById("btn");
            var oDiv=document.getElementById("div");
            oBtn.onclick=function(){
                oDiv.style[oAttr.value]=oVal.value;
                oAttr.value='';
                oVal.value='';
            };
        };
//        []表示可变的属性跟.差不多一个意思
//        不能用相对路径做判断不能拿颜色做判断不能拿innerHTML做判断
    </script>
</head>
<body>
请输入属性:<input id="attr" type="text"/><br/>
请输入属性值:<input id="val" type="text"/>
<input type="button" value="提交" id="btn"/>
<div id="div"></div>
</body>
</html>
