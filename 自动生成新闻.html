<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload=function(){
        var oBtn=document.getElementById('btn');
         var arr=['山西省','甘肃市','济南市','广州市','齐齐哈尔'];
         var oUl=document.getElementById('list');
        var oNoff=true;
        /*
        解决思路：按钮点击一次之后不能再次点击
       1. disabled=true;
        display=none;(用户体验不好)
       2. 先清空在生成 oUl.innerHTML='';(性能比较慢)
       3.设置开关判断  性能比较好
       var oNoff=true;
        */
        oBtn.onclick= function () {
//                oBtn.disabled=true;
//            oUl.innerHTML='';
            if(oNoff==true) {
                for (var i = 0; i < arr.length; i++) {
                    oUl.innerHTML += '<li>' + arr[i] + '</li>';
                }
                oNoff=false;
            }
        }
    }
</script>
<body>
<input type="button" id="btn" value="自动生成5条新闻">
<ul id="list"></ul>
</body>
</html>
