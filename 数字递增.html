<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
       window.onload= function () {

           var aInput = document.getElementsByTagName('input');
           for (var i = 0; i < aInput.length; i++) {
               aInput[i].abc=0;
               aInput[i].onclick = function () {
                   this.abc+=1;
                   this.value=this.abc;
               }
           }
       }
    </script>
</head>
<body>
<input type="button" value="0">
<input type="button" value="0">
<input type="button" value="0">
</body>
</html>
